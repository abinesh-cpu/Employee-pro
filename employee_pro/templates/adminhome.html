<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding-top: 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
    text-align: center;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: block;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* Main Content */
.main-content {
    margin-left: 250px;
    padding: 20px;
    flex-grow: 1;
    color: white;
}

header h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

/* Cards Section */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    text-align: center;
    transition: 0.3s;
}

.card h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.card p {
    font-size: 24px;
    font-weight: bold;
}

.card:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }
    .main-content {
        margin-left: 200px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 100px;
    }
    .main-content {
        margin-left: 100px;
    }
    .sidebar ul li a {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="../employees">Employees</a></li>
            <li><a href="../leaverequests">Leave Requests</a></li>
            <li><a href="../reports">Reports</a></li>
            <li><a href="../settings">Settings</a></li>
            <li><a href="../adminlogout">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Total Employees</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Pending Leave Requests</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Processed Payrolls</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Monthly Revenue</h3>
                <p>$25,000</p>
            </div>
        </section>
    </div>
</body>
</html>
