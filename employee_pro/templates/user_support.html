<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Support</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .support-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .support-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .support-text {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .support-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .support-form input, .support-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00509E;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-title">Support</div>
        <div class="support-text">Need help? Fill out the form below and our support team will get back to you.</div>
        <form class="support-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Describe your issue..." required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
