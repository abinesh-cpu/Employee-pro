<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | User Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00509E;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #ffcc00;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="../static/employee_pro_logo.png" alt="Profile Picture" class="profile-image">
        <div class="profile-name">John Doe</div>
        <div class="profile-info">Software Engineer</div>
        <div class="profile-info">Email: johndoe@example.com</div>
        <div class="profile-actions">
            <a href="#" class="btn">Edit Profile</a>
            <a href="#" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
