<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Leave Requests</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .leave-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }
        .leave-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .leave-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .leave-table th, .leave-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .leave-table th {
            background-color: #00509E;
            color: white;
        }
        .btn-approve {
            display: inline-block;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-reject {
            display: inline-block;
            padding: 8px 12px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-approve:hover {
            background-color: #218838;
        }
        .btn-reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="leave-container">
        <div class="leave-title">Employee Leave Requests</div>
        <table class="leave-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>201</td>
                <td>John Doe</td>
                <td>Medical Leave</td>
                <td>2025-03-10</td>
                <td>2025-03-15</td>
                <td>Pending</td>
                <td>
                    <a href="#" class="btn-approve">Approve</a>
                    <a href="#" class="btn-reject">Reject</a>
                </td>
            </tr>
            <tr>
                <td>202</td>
                <td>Jane Smith</td>
                <td>Annual Leave</td>
                <td>2025-04-05</td>
                <td>2025-04-10</td>
                <td>Pending</td>
                <td>
                    <a href="#" class="btn-approve">Approve</a>
                    <a href="#" class="btn-reject">Reject</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
