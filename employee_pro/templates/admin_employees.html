<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Admin Employees</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .employees-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .employees-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .employees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .employees-table th, .employees-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .employees-table th {
            background-color: #00509E;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="employees-container">
        <div class="employees-title">Admin - Employees</div>
        <table class="employees-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td><a href="#" class="btn">View</a></td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>Project Manager</td>
                <td><a href="#" class="btn">View</a></td>
            </tr>
            <tr>
                <td>103</td>
                <td>David Brown</td>
                <td>HR Specialist</td>
                <td><a href="#" class="btn">View</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
