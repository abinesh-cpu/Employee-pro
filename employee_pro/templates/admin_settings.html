<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Admin Settings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .settings-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-form label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .settings-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-save {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-title">Admin Settings</div>
        <form class="settings-form">
            <label for="admin-name">Admin Name</label>
            <input type="text" id="admin-name" placeholder="Enter your name">
            
            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" placeholder="Enter your email">
            
            <label for="admin-password">Change Password</label>
            <input type="password" id="admin-password" placeholder="Enter new password">
            
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
</body>
</html>
