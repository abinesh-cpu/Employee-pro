<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Payroll</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payroll-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        .payroll-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .payroll-info {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .payroll-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .payroll-table th, .payroll-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .payroll-table th {
            background-color: #00509E;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffcc00;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="payroll-container">
        <div class="payroll-title">Payroll Summary</div>
        <div class="payroll-info">View your monthly salary details below</div>
        <table class="payroll-table">
            <tr>
                <th>Description</th>
                <th>Amount (USD)</th>
            </tr>
            <tr>
                <td>Basic Salary</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td>Bonuses</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Deductions</td>
                <td>-$200</td>
            </tr>
            <tr>
                <th>Net Salary</th>
                <th>$3300</th>
            </tr>
        </table>
        <a href="#" class="btn">Download Payslip</a>
    </div>
</body>
</html>
