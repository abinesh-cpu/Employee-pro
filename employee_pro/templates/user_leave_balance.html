<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Pro | Leave Balance</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .leave-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .leave-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .leave-info {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .leave-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .leave-table th, .leave-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .leave-table th {
            background-color: #00509E;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffcc00;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="leave-container">
        <div class="leave-title">Leave Balance</div>
        <div class="leave-info">Check your available leave days below</div>
        <table class="leave-table">
            <tr>
                <th>Leave Type</th>
                <th>Available Days</th>
            </tr>
            <tr>
                <td>Annual Leave</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Sick Leave</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Casual Leave</td>
                <td>5</td>
            </tr>
        </table>
        <a href="#" class="btn">Request Leave</a>
    </div>
</body>
</html>
